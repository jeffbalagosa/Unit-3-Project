<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter Form</title>
</head>

<body>


    <header>
        <h1>The Code Review</h1>
        <div class="rl-match container">
            <h2>Sign Up For Our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <hr>
        </div>
    </header>

    <div class="container">

        <form>
            <fieldset class="flex-container bottom-border">
                <h2>Contact Information</h2>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">
                <label for="street">Street Address</label>
                <input type="text" id="street" name="user_street">
                <label for="city">City</label>
                <input type="city" id="city" name="user_city">

                <label for="state">State</label>
                <!-- Got state dropdown code from here. https://snipplr.com/view/27311 There's no way I was writing this out manually.  Lol! -->
                <select name="state">
                    <option value="">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="user_zip">
            </fieldset>

            <fieldset class="flex-container clear-borders">
                <h2>Newsletter</h2>

                <label>Select the newsletters you'd like to receive</label>
                <input type="checkbox" id="html" value="interest_html" name="user_interest"><label for="html">HTML
                    News</label>
                <input type="checkbox" id="css" value="interest_css" name="user_interest"><label for="css">CSS
                    News</label>
                <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label
                    for="javascript">Javascript News</label>

                <label>Newsletter Format</label>
                <input type="radio" id="html-email" value="html_format" name="user_email_pref"><label
                    for="html-email">HTML</label>

                <input type="radio" id="ptext-email" value="ptext_format" name="user_email_pref"><label
                    for="ptext-email">Plain Text</label>
            </fieldset>

        </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>

    </div>

</body>

</html>
