<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Newsletter Form</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
        <fieldset class="wrap">
            <h2>Signup For Our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </fieldset>
    </header>
    <form class="wrap">
        <hr>
        <fieldset class="fieldset1">
            <legend>Contact Information</legend>
            <ul class="flex">
                <li>
                    <label for="name">Full Name</label>
                </li>
                <li class="field-spacing">
                    <!-- Exceeds Expectations.  Uses the required attribute to add HTML5 Validation for required fields. -->
                    <input class="field-type1" type="text" id="name" name="user_name" placeholder="Required  " required>
                </li>
                <li>
                    <label for="email">Email Address</label>
                </li>
                <li class="field-spacing">
                    <input class="field-type1" type="email" id="email" name="user_email" placeholder="Required  "
                        required>
                </li>
                <li>
                    <label for="phone">Phone Number</label>
                </li>
                <li class="field-spacing">
                    <!-- Exceeds Expectations.  Form contains additional placeholder text for other text fields. -->
                    <input class="field-type1" type="tel" id="phone" name="user_phone" placeholder="Optional  ">
                </li>
                <li>
                    <label for="street">Street Address</label>
                </li>
                <li class="field-spacing">
                    <input class="field-type1" type="text" id="street" name="user_street" placeholder="Optional  ">
                </li>
                <li>
                    <label for="city">City</label>
                </li>
                <li class="field-spacing">
                    <input class="field-type1" type="text" id="city" name="user_city" placeholder="Optional  ">
                </li>
                <li>
                    <label for="state">State</label>
                </li>
                <!-- Got state dropdown code from here. https://snipplr.com/view/27311 There's no way I was writing this out manually.  Lol! -->
                <li class="field-spacing">
                    <select class="field-type1" id="state" name="state">
                        <option value="">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </li>
                <li>
                    <label for="zip">Zip Code</label>
                </li>
                <li class="field-spacing">
                    <input class="field-type2" type="text" id="zip" name="user_zip" placeholder="Optional  ">
                </li>
            </ul>
            <hr class="hr2">
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <div class="field-spacing">
                <div class="label-spacing">
                    <label>Select the newsletters you'd like to receive</label><br>
                </div>
                <div class="label-spacing">
                    <input type="checkbox" id="html" value="interest_html" name="user_interest"><label for="html">HTML
                        News</label><br>
                </div>
                <div class="label-spacing">
                    <input type="checkbox" id="css" value="interest_css" name="user_interest"><label for="css">CSS
                        News</label><br>
                </div>
                <div class="label-spacing">
                    <input type="checkbox" id="javascript" value="interest_javascript" name="user_interest"><label
                        for="javascript">Javascript News</label><br>
                </div>
            </div>
            <div class="field-spacing">
                <div class="label-spacing">
                    <label>Newsletter Format</label><br>
                </div>
                <div class="label-spacing">
                    <input type="radio" id="html-email" value="html_format" name="user_email_pref"><label
                        for="html-email">HTML</label><br>
                </div>
                <div class="label-spacing">
                    <input type="radio" id="ptext-email" value="ptext_format" name="user_email_pref"><label
                        for="ptext-email">Plain Text</label><br>
                </div>
            </div>
            <div class="field-spacing">
                <div class="label-spacing">
                    <label for="other">Other topics you'd like to hear about</label>
                </div>
                <textarea class="field-type1" id="other" name="interest_other" placeholder="Optional  "></textarea>
            </div>
            <div>
                <button class="field-type1" type="submit">Sign Up!</button>
            </div>
        </fieldset>
    </form>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
